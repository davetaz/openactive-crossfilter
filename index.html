<!DOCTYPE html>
<html>
<head>
	<title>Data crossfilter</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="node_modules/dc/dc.css"/>
	<link type="text/css" href="node_modules/dc.leaflet/web/css/leaflet.css" rel="stylesheet"/>
	<link type="text/css" href="node_modules/dc.leaflet/web/css/MarkerCluster.Default.css" rel="stylesheet"/>
	<link type="text/css" href="node_modules/dc.leaflet/web/css/MarkerCluster.css" rel="stylesheet"/>
	<!--<link type="text/css" href="node_modules/dc.leaflet/web/css/dc.css" rel="stylesheet"/>-->
	<link type="text/css" href="node_modules/dc.leaflet/web/css/leaflet-legend.css" rel="stylesheet"/>
	<link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script> 
	<script src="node_modules/d3/build/d3.js"></script>
	<script src="node_modules/crossfilter2/crossfilter.js"></script>
	<script src="node_modules/dc/dc.js"></script>
	<script src="node_modules/leaflet/dist/leaflet.js"></script>
	<script src="node_modules/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
	<script src="node_modules/dc.leaflet/dc.leaflet.js"></script>
	<script src="node_modules/moment/moment.js"></script>
</head>
<body>
<panel id="first">
	<div id='searchArea'>
		<h2>Search</h2>
		<p>Search for activity, category, location etc.</p>
		<div id='search'></div>
	</div>
	<div id='activityArea'>
		<h2>Activity Type</h2>
		<div id='activityChart'></div>
	</div>
</panel>
<panel id="second">
	<div id='costArea'>
		<h2>Price</h2>
		<span id="costLow" value="0">£0.00</span> - <span id="costHigh" value="0">£0.00</span><br/>
		<div id="costSlider" style="width:300px;"></div>
	</div>
	<div id='durationArea'>
		<h2>Duration</h2>
		<span id="durationLow" value="0">00:00</span> - <span id="durationHigh" value="0">00:00</span><br/>
		<div id="durationSlider" style="width:300px;"></div>
	</div>
	<div id='startTimeArea'>
		<h2>Start Time</h2>
		<span id="startTimeLow" value="0">00:00</span> - <span id="startTimeHigh" value="0">23:59</span><br/>
		<div id="startTimeSlider" style="width:300px;"></div>
	</div>
	<div id="dayOfWeekArea">
		<h2>Day of Week</h2>
		<div id='dayOfWeek'></div>
	</div>
</panel>
<panel id="third">
	<div id='map'></div>
</panel>
<div id="dc-data-grid"></div>
<script src="crossfilter.js"></script>
</body>
</html>
